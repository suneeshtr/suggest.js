<script src="https://rawgithub.com/gsundeep/suggest.js/master/suggest.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<script>
var words;
var auto;

$(function(){
	$.get('https://rawgithub.com/gsundeep/suggest.js/master/example/words', function(data){
		words = data.split('\n');
		auto = new Suggester(words);
	});
});

$(document).on('input', '#suggest', function() {
	var matches = auto.suggest($("#suggest").val());
	$('#matches').html("");
	for(var i = 0; i < matches.length; i++)
		$('#matches').append(matches[i] + "<br>");
});

</script>

<h1> <a href="http://gsundeep.github.io/suggest.js/">suggest.js</a> </h1>
<h3> demo </h3>

<input type="text" id="suggest" placeholder="type something">
<div id="subtext">uses <a href="https://rawgithub.com/gsundeep/suggest.js/master/example/words">this word file<a></div>
<br>
<div id="matches"></div>
